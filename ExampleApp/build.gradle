apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compile_sdk


    defaultConfig {
        applicationId 'im.dino.dbinspector.example'
        minSdkVersion 10
        targetSdkVersion rootProject.ext.target_sdk
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$support_lib"
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    implementation 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
//    debugImplementation 'im.dino:dbinspector:3.2.1@aar'
    debugImplementation project(':dbinspector')
}
